<div class="container">

<div class="text-center">
<div class="text-center my-4">

    <div class="row mx-auto my-auto">
    <div id="recipeCarousel" class="carousel slide w-100 mt-3" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
    
    <div class="carousel-item active">
    
    <div class="row" *ngIf="isDesktop">
    
        <div class="col-md-3 col-sm-12 col-12 col-lg-3" *ngFor="let data of visibleProds">     
            <div class="card" >
                <div class="article_div">
                    <img class="mx-auto d-block img-fluid BorderImg" src="{{data.imageURL}}">
                    <div class="infor text-center">
                      <span>{{data.cardTitle}}</span>
                      <p class="CardSliderText">{{data.cardText}}  </p>
                    </div>
                    <h6 class="btn read_more" >{{data.cardButton}}</h6>
                  </div>
            </div>
            </div>
   
    </div>
    
    <div class="row" *ngIf="isMobile">
    
      <div class="col-12" *ngFor="let data of MobProds">      
            <div class="card" >
                    <div class="article_div">
                        <img class="mx-auto d-block img-fluid BorderImg" src="{{data.imageURL}}">
                        <div class="infor text-center">
                          <span>{{data.cardTitle}}</span>
                          <p class="CardSliderText">{{data.cardText}}  </p>
                        </div>
                        <h6 class="btn read_more" >{{data.cardButton}}</h6>
                      </div>
                </div>
      </div>
      </div>
     </div>
     </div>
              <a class="carousel-control-prev" (click)="previousSlide()">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" (click)="nextSlide()">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
              </a>
          </div>
      </div>
    </div>
    

  </div>
