<app-patient-navigation></app-patient-navigation>
<app-patient-header></app-patient-header>
<div class="clear70"></div>
<div class="profile-main-container container pt-2">
  <form class="user-profile-form">
    <div class="profile-section-1 box-with-shadow">
      <div class="row">
        <form class="form-group" enctype="multipart/form-data">
        <div class="col-md-4 text-center">
          <div class="mx-auto profile-image-container">
            <div class="clear30"></div>
            <img [src]="url" height="200"> <br />
            <label for="file-input">
              <img *ngIf="oldImg == 0" class="img-fluid rounded-circle" src="././assets/images/user-profile-pic-blank.png" />
              <img *ngIf="oldImg == 1" class="img-fluid img-profile rounded-circle" [src]="url" />
            </label>
            <div class="clear10"></div>
            <div class="upload-photo-txt">Upload Photo</div>
            <input (change)="onSelectFile($event)" [(ngModel)]="userProfileForm.imageUpload"  class="d-none" id="file-input" type="file" name="file" accept="image/*">
            <div class="clear10"></div>
          </div>
        </div>
      </form>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-6">
              <input name="firstName" type="text" [(ngModel)]="userProfileForm.Namefirst" value="firstName" class="form-control"
                placeholder="First Name*" />
            </div>
            <div class="col-6">
              <input name="lastName" value="lastName" type="text" class="form-control" [(ngModel)]="userProfileForm.nameLast"
                placeholder="Last Name*" />
            </div>

            <div class="col-md-3">
              <select name="Gender" class="form-control" [(ngModel)]="userProfileForm.gender">
                <option *ngFor="let obj of genderdropdown" [ngValue]="obj.storingValue">
                  {{obj.displayValue}} </option>
              </select>

            </div>
            <div class="col-md-3">
              <!-- <app-datepicker (voted)="onvoted($event)" class="date_cursor"></app-datepicker>
                       <input name="dob" type="text" class="form-control date-of-birth" value="{{selecteddate}}" placeholder="Date of Birth" /> -->
         <app-dobdatepicker></app-dobdatepicker>
          
                      </div>
            <div class="col-md-3">
              <input name="phoneNo" value="phoneNo" type="text" class="form-control" [(ngModel)]="userProfileForm.mobile"
                placeholder="Mobile Number*" />
            </div>
            <div class="col-md-3">
              <input name="altPhoneNo" value="altPhoneNo" type="text" class="form-control" [(ngModel)]="userProfileForm.alternatemobile"
                placeholder="Alternate Number" />
            </div>
            <div class="col-md-6">
              <input name="mailId" type="email" class="form-control" [(ngModel)]="userProfileForm.email" placeholder="Email ID" />
            </div>
            <div class="col-md-6">
              <select (change)="isOther($event.target.value)" name="primaryHealthIssue" class="form-control"
                [(ngModel)]="userProfileForm.pHealthIssue">
                <option *ngFor="let obj of healthdropdown" [selected]="obj.storingValue" [ngValue]="obj.storingValue">
                  {{obj.storingValue}} </option>
              </select>

              <div class="clear10"></div>
              <input *ngIf="isOtherFlag == true" name="otherHealthIssue" type="text" class="form-control" [(ngModel)]="userProfileForm.pHealthIssueOther"
                placeholder="Other Health Issue" />
            </div>
          </div>
        </div>


      </div>
    </div>

    <div class="clear40"></div>
    <div class="profile-section-3 box-with-shadow">
      <div class="row">
        <div class="col-md-4 text-right">
          <div class="setion-heading-1">Postal address</div>
          <div class="clear10"></div>
          <div class="setion-sub-heading-1">
            We would need your complete
            postal address with your Pincod
            for accurate location of the
            clinics nearby
          </div>
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-6">
              <input name="address1" value="address1" type="text" class="form-control" [(ngModel)]="userProfileForm.address1"
                placeholder="Address Line 1" />
            </div>
            <div class="col-md-6">
              <input name="address2" value="address2" type="text" class="form-control" [(ngModel)]="userProfileForm.address2"
                placeholder="Address Line 2" />
            </div>
            <div class="col-md-6">

              <select name="state" value="state" class="form-control" (change)="getCity(userProfileForm.states)"
                [(ngModel)]="userProfileForm.states">
                <option *ngFor="let obj of stateDropDownOptions" [ngValue]="obj.displayValue">
                  {{obj.displayValue}} </option>
              </select>

            </div>
            <div class="col-md-6">
              <select value="city" name="city" class="form-control" [(ngModel)]="userProfileForm.citY">
                <option *ngFor="let obj of cityDropDownList" [ngValue]="obj.displayValue">
                  {{obj.displayValue}} </option>
              </select>
            </div>
            <div class="col-md-6">
              <!-- <select name="local" value="local" class="form-control" [(ngModel)]="userProfileForm.locality">
                <option *ngFor="let obj of localityDropDownOptions" [ngValue]="obj.displayValue" [selected]="obj.locId == selectedLocality">
                  {{obj.displayValue}} </option>
              </select> -->
              <input name="locality" type="text" [(ngModel)]="userProfileForm.locality" value="locality" class="form-control"
              placeholder="Locality" />

            </div>
            <div class="col-md-6">
              <input name="zipCode" value="zipcode" type="text" class="form-control" [(ngModel)]="userProfileForm.zip"
                placeholder="Zip Code" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="clear40"></div>
    <div class="profile-section-4 box-with-shadow">
      <div class="row">
        <div class="col-md-4 text-right">
          <div class="setion-heading-1">Other information</div>
          <div class="clear10"></div>
          <div class="setion-sub-heading-1">
            We would need your complete
            information like height, weight,
            blood group, profession for your
            complete health assessment
          </div>
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-6">
              <input name="height" value="height" type="text" class="form-control" [(ngModel)]="userProfileForm.Enterheight"
                placeholder="Please enter  height(cms)." />
            </div>
            <div class="col-md-6">
              <input name="weight" value="weight" type="text" class="form-control" [(ngModel)]="userProfileForm.Enterweight"
                placeholder="Please enter  weight." />
            </div>


            <!-- <div class="col-md-6">
              <select name="bloodGroup" value="bloodGroup" class="form-control" [(ngModel)]="userProfileForm.selecteBloodGroup">
                  <option *ngFor="let obj of bloodGroupObj" [ngValue]="obj.name" [selected]="obj.bgId == selecselectedBloodGrouptedPrimHealthIssue">
                    {{obj.storingValue}} </option>
                </select>
            </div> -->

            <!-- <div class="col-md-6">
              <select name="profession" value="profession" class="form-control" [(ngModel)]="userProfileForm.selecteProfession">

                  {{obj.name}} </option>
              </select>
            </div> -->

          </div>
        </div>
      </div>
    </div>
    <div class="clear40"></div>
    <div class="profile-section-5">
      <div class="text-center">
        <div class="captchaDiv">

        </div>
        <div class="clear40"></div>
        <div class="termsAndConditionsDiv">
          <label class="chkbx-container"><span class="sub-tandc-title">I agree to the </span> terms and conditions
            <input class="form-control" [(ngModel)]="userProfileForm.agree" type="checkbox" value='' name='termsandcondition'>
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="clear40"></div>
        <div class="form-group formBtns">
          <button routerLink="/PatientDashboard" class="mr-5 btn btn-white-1">cancel</button>
          <button (click)="userProfileProceed()" type="submit" class="btn btn-green-1">Proceed</button>
        </div>
      </div>
    </div>
    <div class="clear40"></div>
  </form>
</div>
