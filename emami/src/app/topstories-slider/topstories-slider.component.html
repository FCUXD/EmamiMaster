
<div id="demo" class="carousel slide carousel-show" data-ride="carousel">
    
  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li *ngFor="let slides of carouselarr;let i=index" (click)="ChangeCarouselImg(i);" class="{{active[i]}}"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="clear100"></div>
    <span class="title">success stories</span><br>
    <img class="img-fluid" src="././assets/images/border_style.png">
    <div class="carousel-item active mt-2">
      <div class="text-on-image">
        <h2>{{carouselarr[carouselImg].imageQuote}}</h2>
        <p>{{carouselarr[carouselImg].quoteBy}}</p>
        <p class="mb-4">{{carouselarr[carouselImg].quoteBy2}}</p>
        <button class="btn read_more">READ MORE</button>
        <button  class="btn read_more">view all stories</button>
      </div>
      <div class="image_div">

       <img class="img-fluid ResHide"  src="././assets/images/{{carouselarr[carouselImg].imageURL}}" alt=""> 
      </div>
    </div>
  </div>
  

</div>
